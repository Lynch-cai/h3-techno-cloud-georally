<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Add 3D terrain to a map</title>
    <link rel="icon" href="favicon.png" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.0.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.0.0/mapbox-gl.css" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="map"></div>

    <script>
        mapboxgl.accessToken =
            'pk.eyJ1IjoiZnNhcnJhemluIiwiYSI6ImNraXB6ZGtwczFwdDkyeWxiNHZ5NXFydXoifQ.2USY1Nb4jwoDFWlzKYjyEw';
        var map = new mapboxgl.Map({
            container: 'map',
            zoom: 12,
            center: [6.0308427, 44.0448386],
            pitch: 50,
            bearing: 130,
            style: 'mapbox://styles/mapbox-map-design/ckhqrf2tz0dt119ny6azh975y'
        });

        map.on('load', function () {


            map.addSource('mapbox-dem', {
                'type': 'raster-dem',
                'url': 'mapbox://mapbox.mapbox-terrain-dem-v1',
                'tileSize': 512,
                'maxzoom': 14
            });
            // add the DEM source as a terrain layer with exaggerated height
            map.setTerrain({
                'source': 'mapbox-dem',
                'exaggeration': 1.5
            });

            // add a sky layer that will show when the map is highly pitched
            map.addLayer({
                'id': 'sky',
                'type': 'sky',
                'paint': {
                    'sky-type': 'atmosphere',
                    'sky-atmosphere-sun': [0.0, 0.0],
                    'sky-atmosphere-sun-intensity': 15
                }
            });
        });



        map.on('load', function () {


            map.loadImage(
                'https://i.postimg.cc/rsRdym57/point-attention-1.png',
                function (error, image) {
                    if (error) throw error;
                    map.addImage('red', image);

                    map.loadImage(
                        'https://i.postimg.cc/sDmMYP8m/orange.png',
                        function (error2, image2) {
                            if (error2) throw error2;

                            map.addImage('orange', image2);

                            map.loadImage(
                                'https://i.postimg.cc/NF75PR0g/green.png',
                                function (error3, image3) {
                                    if (error3) throw error3;

                                    map.addImage('green', image3);


                                    map.loadImage(
                                        'https://i.postimg.cc/T2rLwvJZ/eboulement.png',
                                        function (error4, image4) {
                                            if (error4) throw error4;

                                            map.addImage('eboulement', image4);

                                            map.loadImage(
                                                'https://i.postimg.cc/HsdJ8vSj/eboulement-orange.png',
                                                function (error5, image5) {
                                                    if (error5) throw error5;

                                                    map.addImage('eboulement-orange',
                                                        image5);

                                                    map.loadImage(
                                                        'https://i.postimg.cc/q75qNC0j/point-drapeau.png',
                                                        function (error6, image6) {
                                                            if (error6) throw error6;

                                                            map.addImage('start',
                                                                image6);



                                                            map.addSource('Session_1', {
                                                                'type': 'geojson',
                                                                'data': 'https://georallyapi.herokuapp.com/Monte-Carlo_SS1'

                                                            });


                                                            map.addLayer({
                                                                'id': 'lines',
                                                                'type': 'line',
                                                                'source': 'Session_1',
                                                                'layout': {
                                                                    'line-join': 'round',
                                                                    'line-cap': 'round'
                                                                },
                                                                'paint': {
                                                                    'line-color': [
                                                                        'get',
                                                                        'description'
                                                                    ],
                                                                    'line-width': 8
                                                                }
                                                            });




                                                            map.addLayer({
                                                                'id': 'points',
                                                                'type': 'symbol',
                                                                'source': 'Session_1',
                                                                'layout': {
                                                                    'icon-image': 'red',
                                                                    // get the title name from the source's "title" property
                                                                    'text-field': [
                                                                        'get',
                                                                        'Name'
                                                                    ],
                                                                    'text-font': [
                                                                        'Open Sans Semibold',
                                                                        'Arial Unicode MS Bold'
                                                                    ],
                                                                    'text-offset': [
                                                                        0,
                                                                        1.25
                                                                    ],
                                                                    'text-anchor': 'top',

                                                                },
                                                                'paint': {
                                                                    "text-color": "#ffffff"
                                                                },

                                                                'filter': ['==',
                                                                    ['get',
                                                                        'icon-type'
                                                                    ], 'red'
                                                                ]
                                                            });

                                                            map.addLayer({
                                                                'id': 'points2',
                                                                'type': 'symbol',
                                                                'source': 'Session_1',
                                                                'layout': {
                                                                    'icon-image': 'orange',
                                                                    // get the title name from the source's "title" property
                                                                    'text-field': [
                                                                        'get',
                                                                        'Name'
                                                                    ],
                                                                    'text-font': [
                                                                        'Open Sans Semibold',
                                                                        'Arial Unicode MS Bold'
                                                                    ],
                                                                    'text-offset': [
                                                                        0,
                                                                        1.25
                                                                    ],
                                                                    'text-anchor': 'top',

                                                                },
                                                                'paint': {
                                                                    "text-color": "#ffffff"
                                                                },

                                                                'filter': ['==',
                                                                    ['get',
                                                                        'icon-type'
                                                                    ],
                                                                    'orange'
                                                                ]
                                                            });

                                                            map.addLayer({
                                                                'id': 'points3',
                                                                'type': 'symbol',
                                                                'source': 'Session_1',
                                                                'layout': {
                                                                    'icon-image': 'green',
                                                                    // get the title name from the source's "title" property
                                                                    'text-field': [
                                                                        'get',
                                                                        'Name'
                                                                    ],
                                                                    'text-font': [
                                                                        'Open Sans Semibold',
                                                                        'Arial Unicode MS Bold'
                                                                    ],
                                                                    'text-offset': [
                                                                        0,
                                                                        1.25
                                                                    ],
                                                                    'text-anchor': 'top',

                                                                },
                                                                'paint': {
                                                                    "text-color": "#ffffff"
                                                                },

                                                                'filter': ['==',
                                                                    ['get',
                                                                        'icon-type'
                                                                    ],
                                                                    'green'
                                                                ]
                                                            });

                                                            map.addLayer({
                                                                'id': 'points4',
                                                                'type': 'symbol',
                                                                'source': 'Session_1',
                                                                'layout': {
                                                                    'icon-image': 'eboulement',
                                                                    // get the title name from the source's "title" property
                                                                    'text-field': [
                                                                        'get',
                                                                        'Name'
                                                                    ],
                                                                    'text-font': [
                                                                        'Open Sans Semibold',
                                                                        'Arial Unicode MS Bold'
                                                                    ],
                                                                    'text-offset': [
                                                                        0,
                                                                        1.25
                                                                    ],
                                                                    'text-anchor': 'top',

                                                                },
                                                                'paint': {
                                                                    "text-color": "#ffffff"
                                                                },

                                                                'filter': ['==',
                                                                    ['get',
                                                                        'icon-type'
                                                                    ],
                                                                    'eboulement'
                                                                ]
                                                            });

                                                            map.addLayer({
                                                                'id': 'points5',
                                                                'type': 'symbol',
                                                                'source': 'Session_1',
                                                                'layout': {
                                                                    'icon-image': 'start',
                                                                    // get the title name from the source's "title" property
                                                                    'text-field': [
                                                                        'get',
                                                                        'Name'
                                                                    ],
                                                                    'text-font': [
                                                                        'Open Sans Semibold',
                                                                        'Arial Unicode MS Bold'
                                                                    ],
                                                                    'text-offset': [
                                                                        0,
                                                                        1.25
                                                                    ],
                                                                    'text-anchor': 'top',

                                                                },
                                                                'paint': {
                                                                    "text-color": "#277EFF"
                                                                },

                                                                'filter': ['==',
                                                                    ['get',
                                                                        'icon-type'
                                                                    ],
                                                                    'start'
                                                                ]
                                                            });

                                                            map.addLayer({
                                                                'id': 'points6',
                                                                'type': 'symbol',
                                                                'source': 'Session_1',
                                                                'layout': {
                                                                    'icon-image': 'eboulement-orange',
                                                                    // get the title name from the source's "title" property
                                                                    'text-field': [
                                                                        'get',
                                                                        'Name'
                                                                    ],
                                                                    'text-font': [
                                                                        'Open Sans Semibold',
                                                                        'Arial Unicode MS Bold'
                                                                    ],
                                                                    'text-offset': [
                                                                        0,
                                                                        1.25
                                                                    ],
                                                                    'text-anchor': 'top',

                                                                },
                                                                'paint': {
                                                                    "text-color": "#ffffff"
                                                                },

                                                                'filter': ['==',
                                                                    ['get',
                                                                        'icon-type'
                                                                    ],
                                                                    'eboulement-orange'
                                                                ]
                                                            });

                                                          




                                                        });

                                                })

                                        })

                                })

                        })


                })

        })
    </script>

</body>

</html>
